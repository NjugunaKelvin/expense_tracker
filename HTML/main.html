<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="maindiv">
        <div class="container1">
            <div class="total">
                <div class="amount" id="amount">
                    <h2>Total Amount</h2>
                    <p>$0.00</p>
                </div>
                <span id="main-span">
                    <div class="amount">
                        <h3>Used</h3>
                        <p>$0.00</p>
                    </div>
                    <div class="amount">
                        <h3>Balance</h3>
                        <p>$0.00</p>
                    </div>
                </span>
            </div>
            <div class="add-expense">
                <form action="">
                    <h3>Add Expenses</h3>
                    <label for="category">Category</label>
                    <input type="text">
                    <br><br>
                    <label for="amount">Amount</label>
                    <input type="number">
                    <br><br>
                    <label for="date">Date&nbsp;</label>
                    <input type="date">
                    <br><br>
                    <button type="button">Add Expense</button>
                </form>

            </div>
        </div>
        <div class="container2">
            <h2><a href="">View Expense</a></h2>
            <h2><a href="">Edit Expense</a></h2>
            <h2><a href="">Add Expense</a></h2>
            
        </div>
    </div>    
</body>
</html>
